<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

  <div class="back">
    <a href="index.html" class="back-link">&#8592;<b> Назад</b></a>
  </div>
  <div class="container">
    <div class="login-section">
      <h2>Войти в RentalEase?</h2>
      <h3>Выберите способ авторизации</h3>
      <div class="login-options">
        <button class="login-option active">Логин</button>
        <a href="Login-ECP.html"><button class="login-option">ЭЦП</button></a>
      </div>
      <div class="login-form">
        <form action="Account.html">
          <h4>Email</h4>
          <div class="input-box">
            <input type="email" placeholder="Введите свой email" name="email" required>
          </div>
          <h4>Пароль</h4>
          <div class="input-box">
            <input type="password" placeholder="Введите свой пароль" name="password" required>
          </div>
          <a href="forgot_password.html" class="forgot-password">Забыли пароль?</a>
          <button type="submit" class="login-button">Войти</button>
        </form>
        <p class="disclaimer">Согласно Законодательству Республики Казахстан, вы несете персональную ответственность за корректность предоставляемых данных в систему «RentalEase»</p>
      </div>
    </div>
  
    
    <div class="registration-section">
      <h2>Впервые на RentalEase?</h2>
      <a href="Register.html" class="register-button">Зарегистрироваться</a>
      <img src="Images/Keys.jpg" alt="Image" class="image">
    </div>
  </div>

  <script>
    function validateForm() {
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
  
      if (email == "" || password == "") {
        alert("Пожалуйста, заполните оба поля.");
        return false;
      }
      // The form will be submitted if both email and password fields are filled in
      return true;
    }
  </script>
  
</body>
</html>
